<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="WEB_ICON/NUSH-logos_transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-one">
        <h1>SLIDER ONE</h1>
        <div class="slider">
            <div class="img-1">
                <img src="slide-one-img/david-marcu-78A265wPiO4-unsplash.jpg" alt="">
                <h2> Img 1</h2>
            </div>
            <div class="img-1">
                <img src="slide-one-img/kai-pilger--uQBxh6L5D4-unsplash.jpg" alt="">
                <h2>Img 2</h2>
            </div>
            <div class="img-1">
                <img src="slide-one-img/mark-harpur-K2s_YE031CA-unsplash.jpg" alt="">
                <h2>Img 3</h2>
            </div>
            <div class="img-1">
                <img src="slide-one-img/pexels-david-bartus-1166209.jpg" alt="">
                <h2>Img 4</h2>
            </div>

        </div>

    </div>
    <!-- page 2 -->
    <div class="page-2">
        <h1>SLIDER TOW</h1>
        <div class="psge-2-slider" id="psge-2-slider">
            <div class="slider-2" id="slider-2">
                <div class="slider-2-img" id="slider-2-img">
                    <img src="slide-tow-img/pexels-jaime-reimer-2662116.jpg" alt="">
                </div>
                <div class="slider-2-img" id="slider-2-img">
                    <img src="slide-tow-img/pexels-ken-cheung-7459424.jpg" alt="">
                </div>
                <div class="slider-2-img" id="slider-2-img">
                    <img src="slide-tow-img/sunil-naik-hkLOXLA8QEA-unsplash.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="dots">
            <div class="dot" id="dot-1"></div>
            <div class="dot" id="dot-2"></div>
            <div class="dot" id="dot-3"></div>
        </div>
    </div>
    <div class="page-3">
        <h1>SLIDER THREE</h1>
        <div class="page-3-slider">
            <div class="page-3-slideri-img"><img id="img1" class="img1"
                    src="slider-three-img/pexels-felix-mittermeier-1269808.jpg" alt="">
            </div>

        </div>
        <div class="btn">
            <div class="btn-1" id="btn-1">&#x2190;</div>
            <div class="btn-2" id="btn-2"> &#8594</div>
        </div>
    </div>
    <!-- page 4 start  -->

    <div class="page-4">
        <h1>SLIDER FOUR</h1>
        <div class="slider-four-main-cantainer" id="slider-four-main-cantainer">
            <div class="slider-four-main-cantainer-images" id="slider-four-main-cantainer-images">
                <div class="slider-four-main-cantainer-image-1" id="slider-four-main-cantainer-image-1"><img
                        src="slider-4-img/loveourplanet-4851331_1920.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                    <div class="image-1-info" id="image-1-info">
                        IMAGE 1 INFORMATION ^_^
                    </div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/ocean-3605547_1920.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img
                        src="slider-4-img/pexels-eberhard-grossgasteiger-2310641.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img
                        src="slider-4-img/pexels-eberhard-grossgasteiger-730981.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/pexels-ezra-comeau-2387418.jpg"
                        alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/pexels-pixabay-147411.jpg"
                        alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/polynesia-3021072_1920.jpg"
                        alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/saturn-341379_1920.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/sea-164989_1920.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
                <div class="slider-four-main-cantainer-image-1"><img src="slider-4-img/sunrise-1014712_1280.jpg" alt="">
                    <div class="more" id="more">MORE</div>
                </div>
            </div>
        </div>
        <div class="slider-four-bottom-cantainer" id="">
            <div class="slider-four-bottom-cantainer-box "><img id="slider-box-1"
                    src="slider-4-img/loveourplanet-4851331_1920.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-2"
                    src="slider-4-img/ocean-3605547_1920.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-3"
                    src="slider-4-img/pexels-eberhard-grossgasteiger-2310641.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-4"
                    src="slider-4-img/pexels-eberhard-grossgasteiger-730981.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-5"
                    src="slider-4-img/pexels-ezra-comeau-2387418.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-6"
                    src="slider-4-img/pexels-pixabay-147411.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-7"
                    src="slider-4-img/saturn-341379_1920.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-8" src="slider-4-img/sea-164989_1920.jpg"
                    alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-9"
                    src="slider-4-img/polynesia-3021072_1920.jpg" alt=""></div>
            <div class="slider-four-bottom-cantainer-box"><img id="slider-box-10"
                    src="slider-4-img/sunrise-1014712_1280.jpg" alt=""></div>
        </div>
        <div class="slider-four-btns">
            <div class="slider-four-btn slider-four-btn1" id="slider4Back" onclick="slider4Back()"><i
                    class="fa-solid fa-arrow-left"></i></div>
            <div class="slider-four-btn slider-four-btn2" id="slider4Bext" onclick="slider4Next()"><i
                    class="fa-solid fa-arrow-right"></i></div>
        </div>
        <div id="valueshowing">Showing value</div>
    </div>
    <div class="page-5">
        <h1>SLIDER FIVE</h1>
        <div class="slider-main-box">
            <div class="main-slider" id="manin-slider">
                <div class="slider-5"><img src="images/WA-IMG-20230226-83dc73a3(1).jpg" alt=""></div>
                <div class="slider-5"><img src="images/1675609506422.jpg" alt=""></div>
                <div class="slider-5"><img src="images/WA-IMG-20230217-623f9d4f.jpg" alt=""></div>
                <div class="slider-5"><img src=" images/1691644713856.jpg" alt=""></div>
                <div class="slider-5"><img src="images/1675610882047.jpg" alt=""></div>
                <div class="slider-5"><img src="images/1675610023072.jpg" alt=""></div>
             
            </div>
        </div>
        <div class="navigation">
                <div class="slider-5-btn-1" id="slider-5-btn-1"></div>
                <div class="slider-5-btn-2" id="slider-5-btn-2"></div>
        </div>
        <div class="slider-5-dot">
            <div class="slider-10-box" id="slider-10-box-1"></div>
            <div class="slider-10-box" id="slider-10-box-2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
